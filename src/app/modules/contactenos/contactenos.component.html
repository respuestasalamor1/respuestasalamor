<div class="site-wrap">
    <div class="site-section" data-aos="fade">
        <div class="container">
            <div class="row tittle-home">
                <div class="col-md-12 text-center">
                    <span class="caption d-block mb-2 font-secondary font-weight-bold">Templo</span>
                    <h2 class="site-section-heading text-uppercase text-center font-secondary">Contactenos</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-lg-8 mb-5">
                    <form action="#" #form="ngForm" class="p-5 bg-white">
                        <div class="row form-group">
                            <div class="col-md-12 mb-3 mb-md-0">
                                <label class="font-weight-bold" for="fullname">Nombre</label>
                                <input [(ngModel)]="nombre" type="text" id="fullname" class="form-control"
                                    placeholder="Nombre" required>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12">
                                <label class="font-weight-bold" for="email">Correo Electronico</label>
                                <input [(ngModel)]="correo" type="email" id="email" class="form-control"
                                    placeholder="ejemplo@gmail.com" required>
                            </div>
                        </div>


                        <div class="row form-group">
                            <div class="col-md-12 mb-3 mb-md-0">
                                <label class="font-weight-bold" for="phone">Telefono</label>
                                <input [(ngModel)]="telefono" type="text" id="phone" class="form-control"
                                    placeholder="Telefono #" required>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <label class="font-weight-bold" for="message">Mensaje</label>
                                <textarea [(ngModel)]="mensaje" name="message" id="message" cols="30" rows="5"
                                    class="form-control"
                                    placeholder="Digita tu mensaje y se enviara a nuestros expertos"
                                    required></textarea>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <input [disabled]="form.invalid" type="submit" (click)="enviarEmail()"
                                    value="Enviar email" class="btn btn-secondary text-white px-4 py-2">
                            </div>
                            <span class="pl-3" *ngIf="form.invalid">Faltan campos por diligenciar</span>
                        </div>
                    </form>
                </div>
                <div class="col-lg-4">
                    <div class="p-4 mb-3 bg-white">
                        <h3 class="h5 text-black mb-3">Contáctenos Info</h3>
                        <p class="mb-0 font-weight-bold">Contácto</p>
                        <p class="mb-4"><a class="text-dark" href="tel:034123455">(1) 123455</a></p>

                        <p class="mb-0 font-weight-bold">Correo Electronico</p>
                        <p class="mb-4"><a class="text-dark"
                                href="mailto:respuestasalamor1@gmail.com">respuestasalamor1@gmail.com</a>
                        </p>

                        <p class="mb-0 font-weight-bold">Redes Sociales</p>
                        <p class="mb-0">
                            <a rel="noopener noreferrer" href="https://www.facebook.com" class="pb-2 pr-2 pl-0"
                                target="_blank"><span class="icon-facebook text-dark"></span></a>
                            <a rel="noopener noreferrer" href="https://twitter.com" class="p-2" target="_blank"><span
                                    class="icon-twitter text-dark"></span></a>
                            <a rel="noopener noreferrer" href="https://www.instagram.com" class="p-2"
                                target="_blank"><span class="icon-instagram text-dark" target="_blank"></span></a>
                            <a rel="noopener noreferrer" href="https://www.youtube.com" class="p-2"
                                target="_blank"><span class="icon-youtube text-dark" target="_blank"></span></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
